<link rel="import" href="../../../../packages/polymer/polymer.html">
<link rel="import" href="../../../../packages/paper_elements/paper_dialog.html">
<link rel="import" href="../../../../packages/paper_elements/paper_button.html">
<link rel="import" href="../../../../packages/paper_elements/paper_input.html">

<polymer-element name="motivator-app" vertical layout applyAuthorStyles>
    <template>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" >
        <link rel="stylesheet" href="motivator_app.css">
        <link rel="stylesheet" href="theme.css">


        <div flex horizontal center-justified layout>
            <div flex class="app-width" vertical layout>
                <div class="page-header">
                    <h3 class="muted">Motivator</h3>
                </div>

                <div flex vertical around-justified layout>
                    <div self-center class="main-block">
                        <span id="messageDisplay">{{message}}</span>
                    </div>
                    <div self-center class="buttons">
                        <paper-button label="Next advice"
                                      raisedButton class="color-primary"
                                      role="button" tab-index="0" on-click="{{nextButton_click}}"></paper-button>
                        <br >
                        <a class="muted" on-click="{{addAdviceButton_click}}" href="">Send own advice</a>
                    </div>
                </div>
            </div>
        </div>


        <paper-dialog class="add-advice-dialog"
                      heading="Submit new advice"
                      opened="{{addAdvicePopup_opened}}"
                      backdrop
                >
            <paper-input label="type you advice" multiline value="{{submittedAdvice}}" autofocus></paper-input>
            <paper-button label="Close" affirmative></paper-button>
            <paper-button label="Submit!" affirmative on-click="{{submitAdviceButton_click}}"></paper-button>
        </paper-dialog>


        <footer horizontal center-justified layout>
            <div flex self-center class="muted credit app-width">
                @Dmitriy Vasilyev, 2015. <a href="https://github.com/kelegorm/DartMotivator/blob/master/README.md">Read</a> about the project, <a href="https://github.com/kelegorm/DartMotivator">look</a> sources and <a href="https://github.com/kelegorm/DartMotivator/fork">fork</a> on github!
            </div>
        </footer>

    </template>

    <script type="application/dart" src="motivator_app.dart"></script>
</polymer-element>
