<link rel="import" href="../packages/polymer/polymer.html">
<link rel="import" href="../packages/paper_elements/paper_dialog.html">
<link rel="import" href="../packages/paper_elements/paper_button.html">
<link rel="import" href="../packages/paper_elements/paper_input.html">

<polymer-element name="motivator-app" >
    <template>

        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" >

        <link rel="stylesheet" href="motivator_app.css">


        <div class="wrap">
            <div class="container">
                <div class="page-header">
                    <h3 class="muted">Motivator</h3>
                </div>
                <div class="main-block">
                    <span id="messageDisplay">{{message}}</span>
                </div>
                <div class="buttons">
                    <a class="lead input-xlarge" on-click="{{nextButton_click}}" href="">Next advice</a><br />
                    <a class="muted" on-click="{{addAdviceButton_click}}" href="">Send own advice</a>
                </div>
            </div>
        </div>

        <paper-dialog class="add-advice-dialog" heading="Submit new advice" opened="{{addAdvicePopup_opened}}">
            <paper-input label="type you advice" multiline rows="3" value="{{submittedAdvice}}" layout vertical autofocus></paper-input>
            <paper-button label="Close" affirmative></paper-button>
            <paper-button label="Submit!" affirmative on-click="{{submitAdviceButton_click}}"></paper-button>
        </paper-dialog>

        <footer>
            <div class="container">
                <p class="muted credit">Example for <a href="http://letslearnnodejs.kelegorm.ru/">Let's learn Node.js</a></p>
            </div>
        </footer>
    </template>
    <script type="application/dart" src="motivator_app.dart"></script>
</polymer-element>
